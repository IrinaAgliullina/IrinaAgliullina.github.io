<!DOCTYPE html>

<html>

<head>

    <title>ДЗ 5 - DOM - шахматы</title>

</head>

<body>

    <div class="Container">

        <div id="Chess">


        </div>

    </div>

    <script>

        var Chess = document . getElementById ( "Chess" );

        function Empty() {

            var Empty = document . createElement ( "div" );
            Empty . className = "Empty";
            Chess.appendChild(Empty);
        }

        function Letters () {

            var Bykvy = ["A", "B", "C", "D", "E", "F", "G", "H"];
            var Letters = document . createElement ( "div" );
            Letters . className = "Letters";
            Chess.appendChild(Letters);
            Letters . innerHTML = Bykvy[o];
        }

        Empty();

        for (var o = 0; o <= 7; o += 1) {
            Letters();
        }

        Empty();

        function divB (figure) {

            var divB = document . createElement ( "div" );
            divB . className = "Black";
            divB.innerHTML = figure;
            Chess.appendChild(divB);
        }

        function divW (figure) {

            var divW = document . createElement ( "div" );
            divW . className = "White";
            divW.innerHTML = figure;
            Chess.appendChild(divW);
        }

        function Numbers (cyfra) {

            var Numbers = document . createElement ( "div" );
            Numbers . className = "Numbers";
            Numbers.innerHTML = cyfra;
            Chess.appendChild(Numbers);
        }

        for (var i = 8; i >= 1; i -= 1) {

            if(i % 2 === 0){

                if(i === 2) {

                    Numbers(i);

                    for (var m = 1; m <= 4; m += 1) {

                        divB("пешка");
                        divW("пешка");
                    }

                    Numbers(i);

                } else if(i === 8){

                    Numbers(i);

                    divB("Черная Ладья");
                    divW("Черный Конь");
                    divB("Черный Слон");
                    divW("Черный Король");
                    divB("Черный Ферзь");
                    divW("Черный Слон");
                    divB("Черный Конь");
                    divW("Черная Ладья");

                    Numbers(i);

                } else {

                    Numbers(i);

                    for (m = 1; m <= 4; m += 1) {

                        divB("");
                        divW("");
                    }

                    Numbers(i);
                }

            } else {


                if(i === 7) {

                    Numbers(i);

                    for (m = 1; m <= 4; m += 1) {

                        divW("пешка");
                        divB("пешка");
                    }

                    Numbers(i);

                } else if(i === 1) {

                    Numbers(i);

                    divW("Белая Ладья");
                    divB("Белый Конь");
                    divW("Белый Слон");
                    divB("Белый Король");
                    divW("Белый Ферзь");
                    divB("Белый Слон");
                    divW("Белый Конь");
                    divB("Белая Ладья");

                    Numbers(i);

                } else {

                    Numbers(i);

                    for (m = 1; m <= 4; m += 1) {

                        divW("");
                        divB("");
                    }

                    Numbers(i);
                }
            }
        }

        Empty();

        for (o = 0; o <= 7; o += 1) {
            Letters();
        }

        Empty();

    </script>

</body>
